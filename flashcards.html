<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odyssey - Character Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .flashcard-front {
            background: white;
        }

        .flashcard-back {
            background: #f8f9fa;
            transform: rotateY(180deg);
        }

        .character-name {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .character-category {
            font-size: 1rem;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }

        .character-description {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.6;
        }

        .tap-hint {
            font-size: 0.9rem;
            color: #999;
            margin-top: 20px;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .progress {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            font-size: 0.9rem;
            border: 2px solid white;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .flashcard {
                height: 350px;
            }

            .character-name {
                font-size: 2rem;
            }

            .character-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Odyssey</h1>
            <p class="subtitle">Character Flashcards</p>
        </header>

        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All Characters</button>
            <button class="filter-btn" data-filter="humans">Humans</button>
            <button class="filter-btn" data-filter="supernatural">Gods & Supernatural</button>
        </div>

        <div class="progress">
            <div>Card <span id="current-card">1</span> of <span id="total-cards">0</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face flashcard-front">
                    <div class="character-name" id="character-name">Loading...</div>
                    <div class="character-category" id="character-category"></div>
                    <div class="tap-hint">Click to reveal description</div>
                </div>
                <div class="flashcard-face flashcard-back">
                    <div class="character-description" id="character-description"></div>
                    <div class="tap-hint">Click to see character name</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-secondary" id="prev-btn">← Previous</button>
            <button class="btn-primary" id="flip-btn">Flip Card</button>
            <button class="btn-secondary" id="next-btn">Next →</button>
        </div>

        <div class="controls">
            <button class="btn-secondary" id="shuffle-btn">Shuffle</button>
        </div>
    </div>

    <script>
        // Character data parsed from characterlist.md
        const characterData = [
            // Human Beings and One Faithful Dog
            { name: "Odysseus", description: "The central figure in the epic, he employs guile as well as courage to return to Ithaca, defeat the suitors, and resume his proper place as king.", category: "humans" },
            { name: "Penelope", description: "Wife of Odysseus and mother of their son, Telemachus, she is shrewd and faithful in fending off the suitors.", category: "humans" },
            { name: "Telemachus", description: "Son of Odysseus and Penelope, the prince struggles to gain his own maturity while attempting to deal with the problems of the palace.", category: "humans" },
            { name: "Laertes", description: "Odysseus' father, the old king lives humbly and in solitude on a small farm where he mourns the absence of his son; once reunited with Odysseus, he is restored to dignity.", category: "humans" },
            { name: "Anticleia", description: "Odysseus' mother, she dies grieving her son's long absence and sees him only during his visit to the Land of the Dead.", category: "humans" },
            { name: "Eurycleia", description: "Faithful old nurse to Odysseus (as well as Telemachus), she identifies her master when she recognizes an old scar on his leg.", category: "humans" },
            { name: "Eumaeus and Philoetius", description: "Odysseus' loyal swineherd and cowherd, they assist him in his return to Ithaca and stand with the king and prince against the suitors.", category: "humans" },
            { name: "Argos", description: "Trained by Odysseus some twenty years before, the discarded old dog, dying on a dung heap, recognizes his master as Odysseus and Eumaeus approach the palace.", category: "humans" },
            { name: "Antinous and Eurymachus", description: "The two leading suitors, they differ in that Antinous is more physically aggressive while Eurymachus is a smooth talker.", category: "humans" },
            { name: "Eupithes", description: "Father of Antinous, he leads the suitors' families and friends who seek revenge for the slaughter and is killed by Laertes.", category: "humans" },
            { name: "Melanthius and Melantho", description: "Odysseus' disloyal goatherd and an insolent palace maidservant, these two are representative of those who serve their master poorly, and each is rewarded with a grisly death.", category: "humans" },
            { name: "Agamemnon", description: "King of Mycenae and commander of the Greek expedition to Troy, he was assassinated by his wife and her lover upon his return home. Homer frequently refers to him, comparing Penelope favorably to Agamemnon's wife, Clytemnestra. Odysseus sees him in the Land of the Dead.", category: "humans" },
            { name: "Tiresias", description: "The blind seer of Thebes, he meets Odysseus in the Land of the Dead, warns him of impending dangers, offers advice, and foretells a later quest and a long life.", category: "humans" },
            { name: "Alcinous", description: "King of the Phaeacians, he encourages Odysseus to tell the story of his wanderings and helps the hero return to Ithaca.", category: "humans" },
            { name: "Nausicaa", description: "Daughter of Alcinous and Queen Arete, she finds Odysseus when he washes ashore on Phaeacia and expresses an attraction toward him.", category: "humans" },
            // Gods, Monsters, and Supernatural Beings
            { name: "Zeus", description: "King of the gods, he is somewhat unpredictable but usually supports wayfaring suppliants, hospitality, and his daughter Athena in her concern for Odysseus.", category: "supernatural" },
            { name: "Athena", description: "Sometimes called \"Pallas Athena\" or \"Pallas,\" she frequently intervenes on Odysseus' or Telemachus' behalf, often in disguise and sometimes as Mentor, the prince's adviser.", category: "supernatural" },
            { name: "Polyphemus", description: "Also known as \"the Cyclops,\" the one-eyed cannibal giant who traps Odysseus and a scouting party in his cave and is blinded when they escape.", category: "supernatural" },
            { name: "Poseidon", description: "God of the sea and father of Polyphemus, he seeks revenge on Odysseus for blinding his son.", category: "supernatural" },
            { name: "Calypso", description: "A goddess-nymph, she holds Odysseus captive for seven years, sleeping with him, hoping to marry him, and releasing him only at Zeus' order.", category: "supernatural" },
            { name: "Circe", description: "A goddess-enchantress who turns some of Odysseus' crew into swine, she reverses the spell and becomes Odysseus' lover for a year, advising him well when he departs.", category: "supernatural" },
            { name: "Aeolus", description: "Master of the winds, he helps Odysseus get within viewing distance of Ithaca but later abandons the voyager, concluding that anyone so unlucky must be cursed.", category: "supernatural" }
        ];

        let currentIndex = 0;
        let currentFilter = 'all';
        let filteredCharacters = [...characterData];

        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const characterName = document.getElementById('character-name');
        const characterDescription = document.getElementById('character-description');
        const characterCategory = document.getElementById('character-category');
        const currentCardSpan = document.getElementById('current-card');
        const totalCardsSpan = document.getElementById('total-cards');
        const progressFill = document.getElementById('progress-fill');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flipBtn = document.getElementById('flip-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Initialize
        function init() {
            applyFilter(currentFilter);
            displayCard();
        }

        // Display current card
        function displayCard() {
            if (filteredCharacters.length === 0) {
                characterName.textContent = 'No characters';
                characterDescription.textContent = 'No characters match this filter';
                characterCategory.textContent = '';
                return;
            }

            const character = filteredCharacters[currentIndex];
            characterName.textContent = character.name;
            characterDescription.textContent = character.description;
            characterCategory.textContent = character.category === 'humans' ? 'Human Character' : 'God/Supernatural Being';
            
            // Update progress
            currentCardSpan.textContent = currentIndex + 1;
            totalCardsSpan.textContent = filteredCharacters.length;
            const progress = ((currentIndex + 1) / filteredCharacters.length) * 100;
            progressFill.style.width = progress + '%';

            // Reset flip state
            flashcard.classList.remove('flipped');
        }

        // Flip card
        function flipCard() {
            flashcard.classList.toggle('flipped');
        }

        // Navigate to next card
        function nextCard() {
            if (filteredCharacters.length === 0) return;
            currentIndex = (currentIndex + 1) % filteredCharacters.length;
            displayCard();
        }

        // Navigate to previous card
        function prevCard() {
            if (filteredCharacters.length === 0) return;
            currentIndex = (currentIndex - 1 + filteredCharacters.length) % filteredCharacters.length;
            displayCard();
        }

        // Shuffle cards
        function shuffleCards() {
            for (let i = filteredCharacters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCharacters[i], filteredCharacters[j]] = [filteredCharacters[j], filteredCharacters[i]];
            }
            currentIndex = 0;
            displayCard();
        }

        // Apply filter
        function applyFilter(filter) {
            currentFilter = filter;
            
            if (filter === 'all') {
                filteredCharacters = [...characterData];
            } else {
                filteredCharacters = characterData.filter(char => char.category === filter);
            }
            
            currentIndex = 0;
            displayCard();

            // Update filter button states
            filterBtns.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        flipBtn.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        shuffleBtn.addEventListener('click', shuffleCards);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                applyFilter(btn.dataset.filter);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'n') {
                nextCard();
            } else if (e.key === 'ArrowLeft' || e.key === 'p') {
                prevCard();
            } else if (e.key === ' ' || e.key === 'f') {
                e.preventDefault();
                flipCard();
            } else if (e.key === 's') {
                shuffleCards();
            }
        });

        // Initialize the app
        init();
    </script>
</body>
</html>
